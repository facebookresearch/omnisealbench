name: wavmark_fast
__deps__:
  - wavmark

#Â required
builder_func: omnisealbench.models.wavmark.build_model
model_name_or_path: default


# nbits: Number of bits in the watermark message.
nbits: 16

# zero shot mode only look at first 1s, is usefull to reduce the computation time
one_shot: False

# For internal handling of chunks in the model
sample_rate: 16000