# optional
name: "videoseal_0.0"

__deps__:
   - timm
   - pycocotools
   - einops
   - opencv-python
   - safetensors
   - av

# required
builder_func: omnisealbench.models.videoseal.build_model
model_card_or_path: "videoseal_0.0"
nbits: 96
detection_bits: 16
scaling_w: 1.0
videoseal_chunk_size: 32
videoseal_step_size: 4
attenuation: "jnd_1_1"
attenuation_config: "src/omnisealbench/models/videoseal_src/configs/attenuation.yaml"
video_aggregation: "avg"
videoseal_mode: "repeat"
lowres_attenuation: False
img_size_proc: 256